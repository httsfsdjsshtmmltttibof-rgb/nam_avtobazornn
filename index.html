<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nam_avtobazar — Bio Link</title>
  <style>
    :root{
      --bg: #000000;
      --btn: #b41912;
      --btn-radius: 12px;
      --max-width: 480px;
      --gap: 12px;
      --text: #ffffff;
      --shine: rgba(255,255,255,0.18);
      --glow: rgba(180,25,18,0.22);
    }
    html,body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:block;
      min-height:100vh;
      width:100%;
      padding:0;
    }
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:var(--max-width);
      text-align:center;
      padding:26px 18px;
      box-sizing:border-box;
    }

    /* PROFILE CENTERED */
    .profile-wrap{display:flex;align-items:center;justify-content:center;width:140px;height:140px;margin:0 auto 14px;position:relative}
    .profile{width:140px;height:140px;border-radius:50%;overflow:hidden;border:3px solid rgba(255,255,255,0.06);box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 -6px 20px rgba(255,255,255,0.02);display:block}
    .profile img{width:100%;height:100%;object-fit:cover;display:block}

    .name-row{display:flex;align-items:center;justify-content:center;gap:8px;margin-bottom:6px}
    .name{font-weight:700;font-size:20px;letter-spacing:0.2px}
    .bio-sub{opacity:0.75;font-size:13px;margin-bottom:14px}

    /* Buttons */
    .buttons{display:flex;flex-direction:column;gap:var(--gap);align-items:stretch}
    .btn{display:flex;align-items:center;gap:14px;padding:16px 18px;border-radius:var(--btn-radius);background:linear-gradient(180deg,var(--btn), #7f0f0f);color:var(--text);text-decoration:none;font-weight:600;font-size:17px;box-shadow:0 8px 22px var(--glow);transform:translateY(0);transition:transform .18s ease, box-shadow .18s ease, opacity .18s ease;border:1px solid rgba(255,255,255,0.05);overflow:hidden;position:relative}
    .btn .icon{width:32px;height:32px;flex:0 0 32px;display:inline-flex;align-items:center;justify-content:center}
    .btn .label{flex:1;text-align:left}

    /* bob animation for buttons (gentle float) */
    @keyframes bob {0%{transform:translateY(0)}25%{transform:translateY(-8px)}60%{transform:translateY(0)}100%{transform:translateY(0)}}
    .btn.anim{animation: bob 3.6s ease-in-out infinite}
    .btn.anim:nth-child(1){animation-delay:0s}
    .btn.anim:nth-child(2){animation-delay:0.35s}
    .btn.anim:nth-child(3){animation-delay:0.7s}
    .btn.anim:nth-child(4){animation-delay:1.05s}

    /* shine shimmer that moves across button on hover and gently loops */
    .btn::after{content:"";position:absolute;top:0;left:-40%;width:40%;height:100%;background:linear-gradient(90deg, rgba(255,255,255,0) 0%, var(--shine) 50%, rgba(255,255,255,0) 100%);transform:skewX(-20deg);opacity:0;transition:opacity .3s ease}
    .btn:hover::after{left:120%;opacity:1;transition:none;animation:shineMove 1.4s linear}
    @keyframes shineMove{0%{left:-40%}100%{left:120%}}

    /* subtle pulsating glow under buttons */
    @keyframes glowPulse{0%{box-shadow:0 8px 22px rgba(180,25,18,0.18)}50%{box-shadow:0 14px 34px rgba(180,25,18,0.26)}100%{box-shadow:0 8px 22px rgba(180,25,18,0.18)}}
    .btn.pulse{animation: glowPulse 3.2s ease-in-out infinite}

    /* hover behaviour */
    .btn:hover{transform:translateY(-6px);box-shadow:0 18px 44px rgba(180,25,18,0.32)}
    .btn:active{transform:translateY(1px)}

    /* share floating button with glow + subtle 3D */
    @keyframes shareFloat{0%{transform:translateY(0) rotate(0) scale(1)}20%{transform:translateY(-6px) rotate(-6deg) scale(1.03)}50%{transform:translateY(0) rotate(0) scale(1)}100%{transform:translateY(0) rotate(0) scale(1)}}
    @keyframes sharePulse{0%{box-shadow:0 0 0 0 rgba(180,25,18,0.18)}70%{box-shadow:0 0 0 18px rgba(180,25,18,0)}100%{box-shadow:0 0 0 0 rgba(180,25,18,0)}}
    .share-btn{position:fixed;right:18px;bottom:18px;width:58px;height:58px;border-radius:14px;background:var(--btn);display:flex;align-items:center;justify-content:center;z-index:60;box-shadow:0 12px 34px rgba(0,0,0,0.45);border:1px solid rgba(255,255,255,0.04);cursor:pointer;transform-style:preserve-3d}
    .share-btn.glow{animation:shareFloat 3.6s ease-in-out infinite, sharePulse 2.8s ease-out infinite}
    .share-btn:active{transform:translateY(2px) scale(.99)}

    /* small flash when share action occurs */
    .share-btn.share-flash{outline:3px solid rgba(255,255,255,0.12);box-shadow:0 20px 60px rgba(180,25,18,0.35)}

    .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:92px;background:rgba(0,0,0,0.7);color:#fff;padding:8px 14px;border-radius:10px;font-size:14px;opacity:0;pointer-events:none;transition:opacity .25s ease}
    .toast.show{opacity:1}

    @media (min-width:520px){.card{padding:34px}.profile{width:160px;height:160px}.profile-wrap{width:160px;height:160px}}
  </style>
</head>

  <button class="share-btn glow" id="shareBtn" title="Share">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
      <path d="M4 12v7a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-7" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 3v13" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 7l4-4 4 4" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

  <script>
  // Make the Share button work across devices.
  (function(){
    const shareBtn = document.getElementById('shareBtn');
    if(!shareBtn) return;

    // Flash visual feedback (no toast element required)
    function flashShare(msg){
      const origTitle = shareBtn.getAttribute('title') || '';
      shareBtn.setAttribute('title', msg);
      shareBtn.classList.add('share-flash');
      setTimeout(()=>{
        shareBtn.setAttribute('title', origTitle);
        shareBtn.classList.remove('share-flash');
      }, 1800);
    }

    // Fallback that opens a prompt with the link so user can copy manually
    function fallbackPrompt(){
      try{ window.prompt('Manzilni nusxalash uchun Ctrl+C / Cmd+C bilan nusxa oling:', window.location.href); }
      catch(e){ /* ignore */ }
    }

    shareBtn.addEventListener('click', async function(){
      const shareData = {
        title: 'Nam_avtobazar',
        text: 'Nam_avtobazar — bio link',
        url: window.location.href
      };

      // Preferred: Web Share API (mobile browsers)
      if(navigator.share){
        try{
          await navigator.share(shareData);
          // on success, briefly show confirmation via title
          flashShare('Ulandi');
          return;
        }catch(e){
          // user cancelled or failed — fall through to clipboard fallback
        }
      }

      // Clipboard fallback (for desktop browsers)
      if(navigator.clipboard && navigator.clipboard.writeText){
        try{
          await navigator.clipboard.writeText(window.location.href);
          flashShare('Link nusxalandi');
          return;
        }catch(e){
          // clipboard failed — show prompt fallback
          fallbackPrompt();
          return;
        }
      }

      // Last resort: prompt so user can manually copy the URL
      fallbackPrompt();
    });

    // small accessibility: allow keyboard activating the share button
    shareBtn.addEventListener('keyup', (e)=>{ if(e.key === 'Enter' || e.key === ' ') shareBtn.click(); });
  })();
</script>
